<!doctype html>
<html>
  <head>
    <title>warp-engine command bridge</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      <img src="64.png" alt="warp-engine">
      warp-engine 
    </h1>
    <p>The official <a href="http://www.warp-engine.org">warp-engine.org</a> chrome extension. Check out the <a href="http://www.warp-engine.org/sdk/chrome">docs</a> for further information.</p>
    <h2>settings</h2>
    <form id="options">
      host (without http://):
      <input type="text" name="host"><br />
      channels (seperate by comma):
      <input type="text" name="channels" value="default"><br />

      <input type="submit" name="save" value="save">
    </form>
  </body>
</html>
